<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fendor prefix</title>
<style>
             /* web mencari property css3 yang harus pakai vendor previx : https://pleeease.iamvdo.me/play/ 
                atau untuk mengubah property menjadi vendor previx : https://shouldiprefix.com/#multicolumn 
                atau bisa menambahkan -webkit-*/
.image {
text-align: center;
-webkit-filter: grayscale(100%);
filter: grayscale(100%);
}

</style>
</head>
<body>

<div class="image">
  <img src="bangirsyad.jpg" alt="" width="200px">
</div>

    
</body>
</html>
