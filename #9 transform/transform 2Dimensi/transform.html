<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform 2 dimensi</title>
    <style>
         /* translate(px) translateX(px) translateY(px)
         scale(angka) scaleX(angka) scaleY(angka) mengecilkan/membesarkan
         skew(deg) skewX(deg) skewY(deg)
         rotate(deg) rotateX(deg) rotateY(deg) / rotasi */
.kotak{
    width: 200px;
    height: 200px;
    background-color: magenta;
    margin: 50px auto 0px;
    transition: 1s;
}
.kotak:hover
    {transform: translateX(100px);}

    </style>
</head>
<body>
    <div class="kotak"></div>
</body>
</html>
