<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 - FILTER</title>
<style>
        
 /* css3 filter: 
 filter :
 blur  (px)
 brightness (angka | % )
 contrast (angka | % )
 saturate (angka | % )
 grayscale (angka | % )
 sepia (angka | % )
 hue-rotate(deg)
 invert (angka | % )
 opacity (angka | % )
 drop-shadow (sama seperti box shadow)*/

div{
    text-align: center;
}

img{
    filter: invert(60%);
}
    
</style>

</head>
<body>


    <div>s<img src="laptop.jpg" alt="" width="500px" title="laptop"></div>
    
</body>
</html>
