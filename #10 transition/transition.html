<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transiton</title>
    <style>

.pembungkuskotak{
    width: 900px;
    height: 100px;
    border-top: 5px solid black;
    border-bottom: 5px solid black;
    margin: 100px auto;
}
.kotak{
    width: 100px;
    height: 100px;
    background-color: blue;
    border-radius:0 20px 0 20px;
    transition: margin-left 2s ease-in 100ms,transform 2s 2s, background-color 500ms 2s;
    
}
.pembungkuskotak:hover .kotak{
    transform: rotate(810deg);
    margin-left: 800px;
    background-color: magenta;
}
    </style>
</head>
<body>
 
<div class="pembungkuskotak"> 
   <div class="kotak"></div>
</div>






</body>
</html>
